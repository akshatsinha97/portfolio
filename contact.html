  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <a href="javascript:void(0)" class="cross" onclick="closeNav()">&times;</a>
        <nav>
          <ul>
            <li><a href="/">Home</li></a>

        </nav>

      <div class="main">
        <a href="javascript:void(0)" class="ham" onclick="openNav()">&#9776;</a>
        <div class="contactForm">
          <h2>Job opportunities for me?</h2>
          <form>
            <div class="mb-3">
              <label for="exampleName" class="form-label">Name</label>
              <input type="name" class="form-control" id="visitorname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="visitoremail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="visitorphone">
            </div>
            <div class="mb-3">
              <label for="exampleEnquiry" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="enquiry">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Submit</button></div>
          </form>
        </div>
      </div>
